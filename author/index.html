<!DOCTYPE html PUBLIC>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AUJ+ | Juluis Terobias</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
<main class="bg_main bg_marina_dxb">

<div class="content_wrap">


	<div class="top_title">
		<div class="row">
			<div class="col-md-5 nopadding">
				<div class="top_title_big animated fadeInUp">
					WEB
				</div>
			</div>
			<div class="col-md-2 nopadding">
				<div class="top_title_regular">
				<div class="animated fadeInUp delay02">DEVELOPER</div>
				<div class="animated fadeInUp delay03">DESIGNER</div>
				</div>
			</div>
		</div>
		<div>
			 <div class="animated fadeInUp delay04">WORDPRESS SPECIALIST</div>
			 <div class="animated fadeInUp delay05">QUALITY ASSURANCE</div>
		</div>
	</div>

	<div class="content_auj">
		<div class="container">
			<div class="logo">
				<div class="row animated fadeIn delay1">
					<div class="col-md-6 nopadd">
						<div class="logobox">
							<div class="logo_p au_logo animated slideInRight delay3">AU</div>
						</div>
					</div>
					<div class="col-md-6 nopadd">
						<div class="logobox border_box">
							<div class="border_box_2">
							
								<div class="logo_p animated slideInLeft delay3">
								J+
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="navigation animated fadeIn delay4">
		<div class="container">
			<nav>
				<ul>
					<li><a href="#aboutme" data-target-page="about" class="animated fadeInRight delay52">ABOUT ME</a></li>
					<li><a href="#projects" data-target-page="projects" class="animated fadeInRight delay54">MY PROJECTS</a></li>
				</ul>
				<!-- <ul>
					<li><a href="#programming" target-page="programming" class="animated fadeInRight delay54">PRORAMMING</a></li>
					<li><a href="#web-app-ui" target-page="webappui" class="animated fadeInRight delay55">WEB/APP UI DESIGN</a></li>
					<li><a href="#graphics-design" target-page="graphic" class="animated fadeInRight delay56">GRAPHIC DESIGN</a></li>
					<li><a href="#photography" target-page="photography" class="animated fadeInRight delay57">PHOTOGRAPHY</a></li>
				</ul> -->
			</nav>
		</div>
	</div>

</div>

</main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(window).on('load',function(){
		jQuery('.bg_main').addClass('loaded');
		setTimeout(function(){ $('.border_box').addClass('fullwidth_animate_top') }, 1500);
		setTimeout(function(){ $('.border_box_2').addClass('fullwidth_animate_right') }, 1800);
		setTimeout(function(){ $('.border_box').addClass('fullwidth_animate_bottom') }, 2000);
		setTimeout(function(){ $('.border_box_2').addClass('fullwidth_animate_left') }, 2300);
		setTimeout(function(){ $('.navigation').addClass('showborder') }, 4500);
		$('nav ul li a').click(function(){
			$('body').addClass('gojump');
			let target = jQuery(this).data('target-page');
			setTimeout(function(){ 
				window.location = target;
			}, 2000);
			
		});
	});
</script>
</html>
